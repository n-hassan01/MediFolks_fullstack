<div mat-dialog-content>
    <form [formGroup]="registerForm">

        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="first name" formControlName="first_name">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="last name" formControlName="last_name">
        </mat-form-field>
    
        <!-- <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field> -->
    
        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email">
            <!-- <mat-hint *ngIf="'loginForm.controls.email.errors'">Not a valid email</mat-hint> -->
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Phone No</mat-label>
            <input matInput placeholder="Enter your phone no" formControlName="phone">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Specialist</mat-label>
            <mat-select formControlName="expertise">
                <mat-option *ngFor="let sub of subjects" [value]="sub">
                  {{sub}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Doctor Registration No</mat-label>
            <input matInput placeholder="Enter your registration no" formControlName="certificate_no">
        </mat-form-field>

    </form> 
    
</div>

<div mat-dialog-actions [align]="'center'">
    <button mat-raised-button color="accent" (click)="addDoctor()">Submit</button>
</div>
