<h1>Create Events Form</h1>

<form [formGroup]="eventForm">

    <div mat-dialog-content>
        <mat-form-field appearance="standard">
            <mat-label>Event Title</mat-label>
            <input formControlName="title" matInput placeholder="add a title">     
        </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Event Subject</mat-label>
            <mat-select formControlName="subject">
                <mat-option *ngFor="let sub of subjects" [value]="sub">
                  {{sub}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Event Location</mat-label>
            <mat-select formControlName="location">
                <mat-option *ngFor="let location of divisions" [value]="location">
                  {{location}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput></textarea>
        </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
    </div>
</form>

<div mat-dialog-actions [align]="'end'">

    <button mat-raised-button color="accent" (click)="saveEvent()">{{ actionBtn }}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>

</div>
