<div mat-dialog-content>

    <form [formGroup]="requestForm">

        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email">
            <!-- <mat-error *ngIf="email.invalid">Not a valid email</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone No</mat-label>
            <input matInput placeholder="Enter your phone no" formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="first name" formControlName="first_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="last name" formControlName="last_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput placeholder="Enter your registration no" formControlName="age">
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Event Subject</mat-label>
            <mat-select formControlName="subject" formControlName="type">
                <mat-option *ngFor="let sub of subjects" [value]="sub">
                    {{sub}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>

    <!-- <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field> -->

</div>

<div mat-dialog-actions [align]="'center'">
    <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">Submit</button>
</div>
